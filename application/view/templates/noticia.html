{% extends 'base.html'%}
{% block title %}
Jonal Covid 19
{% endblock %}

{% block content %}
	<main class="main">
		<!--Formulario de Postagem-->
		<ul class="posts">
			<li class="post">
				<div class="infoUserPost">
					<div class="imgUserPost"><img class="imgCategoria"  src="{{url_for('static', filename=noticia.get_estado_imagem())}}"></button></div>
					<div class="nameAndHour">
						<strong>{{noticia.get_titulo()}}</strong> - <i>{{noticia.get_data_publicacao()}}</i>
					</div>
				</div>
				<div class="noticiaInf">
					<p>
						{{noticia.get_descricao()}}
					</p>
					<div class="actionBtnPost">
						<button type="button" class="filesPost like"><img src="{{url_for('static', filename='/img/heart.svg')}}" alt="Curtir">Curtir: {{noticia.get_qt_curtidas()}}</button>
						<button type="" class="filesPost share"><img src="{{url_for('static', filename='/img/share.svg')}}" alt="Visualizações">Quant de Visualizações: {{noticia.get_qt_visualizacao()}}</button>
					</div>
				</div>
			</li>
		</ul>
	</main>
{% endblock %}
